{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Sections</h2>
        <a href="{{ url_for('add_section') }}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Add Section
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Grade</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for section in sections %}
                        <tr>
                            <td>
                                {% if section.image %}
                                <img src="{{ url_for('static', filename='images/' + section.image) }}" alt="{{ section.title }}" width="80" height="60" style="object-fit: cover;">
                                {% else %}
                                <img src="https://via.placeholder.com/80x60" alt="{{ section.title }}">
                                {% endif %}
                            </td>
                            <td>{{ section.title }}</td>
                            <td><span class="badge bg-primary">{{ section.grade }}</span></td>
                            <td>{{ section.description[:50] }}...</td>
                            <td>
                                <div class="btn-group">
                                    
                                    <a href="{{ url_for('delete_section', id=section.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this section?')">Delete</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
