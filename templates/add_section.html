{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Section</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('add_section') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Section Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="grade" class="form-label">Grade</label>
                            <select class="form-select" id="grade" name="grade" required>
                                <option value="">Select Grade</option>
                                <option value="9th">9th Standard</option>
                                <option value="10th">10th Standard</option>
                                <option value="11th">11th Standard</option>
                                <option value="12th">12th Standard</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Section Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Add Section</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{{ url_for('manage_sections') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Sections List
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
