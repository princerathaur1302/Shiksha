{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-4">{{ teachers }}</h1>
                    <p class="card-text">Teachers</p>
                    <a href="{{ url_for('manage_teachers') }}" class="btn btn-sm btn-outline-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-4">{{ sections }}</h1>
                    <p class="card-text">Sections</p>
                    <a href="{{ url_for('manage_sections') }}" class="btn btn-sm btn-outline-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-4">{{ queries }}</h1>
                    <p class="card-text">Total Queries</p>
                    <a href="{{ url_for('student_queries') }}" class="btn btn-sm btn-outline-primary">View All</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-4">{{ new_queries }}</h1>
                    <p class="card-text">New Queries</p>
                    <a href="{{ url_for('student_queries') }}" class="btn btn-sm btn-outline-primary">View New</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2 d-md-flex">
                        <a href="{{ url_for('add_teacher') }}" class="btn btn-primary me-md-2">
                            <i class="fas fa-plus me-2"></i>Add Teacher
                        </a>
                        <a href="{{ url_for('add_section') }}" class="btn btn-primary me-md-2">
                            <i class="fas fa-plus me-2"></i>Add Section
                        </a>
                        <a href="{{ url_for('manage_teachers') }}" class="btn btn-outline-primary me-md-2">
                            <i class="fas fa-users me-2"></i>Manage Teachers
                        </a>
                        <a href="{{ url_for('manage_sections') }}" class="btn btn-outline-primary me-md-2">
                            <i class="fas fa-book me-2"></i>Manage Sections
                        </a>
                        <a href="{{ url_for('student_queries') }}" class="btn btn-outline-primary">
                            <i class="fas fa-question-circle me-2"></i>Student Queries
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
